language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script: travis_wait 360 mvn clean test -U
deploy:
  provider: script
  script: gpg --import .travis.key.gpg && \
          mvn versions:set -DnewVersion=${TRAVIS_TAG} && \
          mvn clean deploy -P release --settings .travis.settings.xml
  on:
    tags: true
